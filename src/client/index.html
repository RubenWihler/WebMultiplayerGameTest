<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    
    <div id="wrapper">
        <div class="view" id="connection" style="display: none; visibility: hidden;">
            <h3>connection</h3>
            <button id="connection-signin-button">Sign-in</button>
            <button id="connection-signup-button">Sign-up</button>
        </div>

        <div class="view" id="signin" style="display: none; visibility: hidden;">
            <form id="signin-form">
                <h3>sign in</h3>
                <label for="signin-username">username</label>
                <input type="text" id="signin-username">
                <label for="signin-password">password</label>
                <input type="password" id="signin-password">
                <button type="submit" id="signin-button">sign in</button>
            </form>
        </div>
        
        <div class="view" id="signup" style="display: none; visibility: hidden;">
            <form id="signup-form">
                <h3>sign up</h3>
                <label for="signup-username">username</label>
                <input type="text" id="signup-username">
                <label for="signup-email">email</label>
                <input type="text" id="signup-email">
                <label for="signup-password">password</label>
                <input type="password" id="signup-password">
                <label for="signup-password-confirm">confirm password</label>
                <input type="password" id="signup-password-confirm">
                <button type="submit" id="signup-button">sign up</button>
            </form>
        </div>
        
        <div class="view" id="disconnected" style="display: none; visibility: hidden;">
            <h1>disconnected</h1>
            <p>
                you have been disconnected from the server.<br>
                <span id="disconnected-countdown-message" style="display: none; visibility: hidden;">
                    the page will automatically refresh in <span id="disconnected-countdown">3</span> seconds.
                </span>
                <br>
                <span id="disconnected-error-message" style="display: none; visibility: hidden;">
                    <b><span id="disconnected-error-message-text"></span></b>
                </span>
            </p>
        </div>

        <div class="view" id="home" style="display: none; visibility: hidden;">
            <h1>Home</h1>
            <form id="home-lobby-creation-form">
                <h3>Lobby creation</h3>

                <label for="home-lobby-creation-name">name</label>
                <input type="text" id="home-lobby-creation-name">

                <label for="home-lobby-creation-password">password</label>
                <input type="password" id="home-lobby-creation-password" placeholder="leave blank for no password">

                <label for="home-lobby-creation-max-players">max players</label>
                <input type="number" id="home-lobby-creation-max-players" min="2" max="8" value="8">
                
                <button type="submit" id="home-lobby-create-button">create lobby</button>
            </form>

            <form id="home-lobby-join-form">
                <h3>Join lobby</h3>

                <label for="home-lobby-join-id">lobby id</label>
                <input type="text" id="home-lobby-join-id" value="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
                'aaaaaaaa'-'aaaa'-'aaaa'-'aaaa'-'aaaaaaaaaaaa'

                <label for="home-lobby-join-password">password</label>
                <input type="text" id="home-lobby-join-password" placeholder="leave blank for no password">
                
                <button type="submit" id="home-lobby-join-button">join lobby</button>
            </form>

            <div>
                <h3>lobbies</h3>
                <div id="home-lobbies">

                </div>
            </div>
        </div>
    
        <button id="logout-button" style="display: none; visibility: hidden;">logout</button>
    </div>

    <script type="module" src="./scripts/home_main.js"></script>
</body>
</html>
