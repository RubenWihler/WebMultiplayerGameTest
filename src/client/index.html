<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/home.css">
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    
    
    <form id="signin-form">
        <h3>sign in</h3>
        <label for="signin-username">username</label>
        <input type="text" id="signin-username">
        <label for="signin-password">password</label>
        <input type="password" id="signin-password">
        <button type="submit" id="signin-button">sign in</button>
    </form>

    <form id="signup-form">
        <h3>sign up</h3>
        <label for="signup-username">username</label>
        <input type="text" id="signup-username">
        <label for="signup-email">email</label>
        <input type="text" id="signup-email">
        <label for="signup-password">password</label>
        <input type="password" id="signup-password">
        <label for="signup-password-confirm">confirm password</label>
        <input type="password" id="signup-password-confirm">
        <button type="submit" id="signup-button">sign up</button>
    </form>

    <button id="logout-button" style="display: none; visibility: hidden;">logout</button>
    

    <script type="module" src="./scripts/home_main.js"></script>
</body>
</html>
